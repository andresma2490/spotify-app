<div class="p-2 py-6 sm:w-3/4 max-w-[55rem] mx-auto">
  <h2 class="text-xl font-semibold mb-2">Search Artists</h2>
  <div class="mb-4">
    <input
      type="text"
      class="w-full px-4 py-2 text-gray-900 border rounded-md focus:outline-none focus:ring focus:border-green-500"
      placeholder="Artist name"
      [formControl]="searchControl"
    />
  </div>

  <app-list>
    @for (artist of artists; track artist.id) {
      <app-list-item>
        <div item-content class="flex items-center">
          @if (artist.images && artist.images.length > 0) {
            <div class="w-12 h-12 rounded-full overflow-hidden mr-4">
              <img
                [src]="artist.images[0].url"
                alt="{{ artist.name }}"
                class="w-full h-full object-cover"
              />
            </div>
          }
          <div class="flex-grow">
            <div>{{ artist.name }}</div>
            <div class="text-sm">genres: {{ artist.genres }}</div>
            <div class="text-sm">followers: {{ artist.followers.total }}</div>
          </div>
        </div>
        <a
          [routerLink]="['/artists', artist.id]"
          item-actions
          class="px-4 py-2 text-sm bg-green-500 rounded-md hover:bg-green-600"
        >
          <!-- prettier-ignore -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
          </svg>
        </a>
      </app-list-item>
    }
  </app-list>
</div>
